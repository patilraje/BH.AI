- - I'm just really sad
- - I understand. Sometimes we all have days like that. Would you like to talk about what's been going on?
- - I can't stop crying
- It's okay to cry. Sometimes it can be helpful to let our emotions out. Would you like to talk about what's been making you feel this way?
- - I'm feeling so low
