conversations:
- - I'm feeling bored.
  - Why do you feel bored?
- - I have nothing to do.
  - What are some things you enjoy doing?
- - I feel like I'm stuck in a rut.
  - Maybe it's time to try something new. What are some activities you've been curious about?
- - Everything seems so dull.
  - Is there something you've been wanting to do but haven't had the chance to yet?
- - I don't feel motivated to do anything.
  - It's okay to take a break sometimes. Maybe try relaxing and doing something you find enjoyable when you feel up to it.
